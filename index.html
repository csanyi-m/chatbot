<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Projekt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chatbot projekt 🤖</h1>
    <p>Adj meg egy linket, amelyből a chatbot tanulhat:</p>

    <input type="text" id="urlInput" placeholder="https://valami.hu/cikk" style="width: 100%; padding: 0.5rem;">
    <button id="load-button">📥 Link betöltése</button>

    <p style="margin-top: 1rem;">Írj egy kérdést a chatmezőbe:</p>
    <input type="text" id="ask-input" placeholder="Mit szeretnél tudni?" style="width: 100%; padding: 0.5rem;">

    <div class="chat-box" id="response">
      <p class="chat-placeholder">💬 A chatbot válasza itt fog megjelenni...</p>
    </div>
  </div>

  <!-- Külső JavaScript fájl bekötése -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Projekt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔐 Jelszókérés -->
  <div class="password-container">
    <h1>Chatbot hozzáférés</h1>
    <p>Kérlek, add meg a jelszót:</p>
    <div class="input-row">
      <input type="password" id="passwordInput" placeholder="Jelszó">
      <button id="loginBtn" onclick="verifyPassword()" title="Belépés">➤</button>
    </div>
    <div id="passwordError"></div>
  </div>

  <!-- 💬 Chat felület -->
  <div class="container" id="chatContainer" style="display: none;">
    <h1>Chatbot projekt 🤖</h1>

    <!-- 🌐 Modellválasztó -->
    <div id="modelSelector" style="display: none; margin-bottom: 1rem;">
      <label for="modelDropdown">🤖 Modell:</label>
      <select id="modelDropdown">
        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        <option value="gpt-4-turbo" selected>GPT-4 Turbo</option>
      </select>
    </div>

    <div class="input-section">
      <div class="input-row">
        <input type="text" id="urlInput" placeholder="https://valami.hu/cikk">
        <button id="loadBtn" onclick="fetchTextFromUrl()" title="Link betöltése">🔽</button>
      </div>

      <div class="input-row">
        <input type="text" id="questionInput" placeholder="Mit szeretnél tudni?">
        <button id="sendBtn" onclick="answerQuestion()" title="Kérdés küldése">➤</button>
      </div>
    </div>

    <div class="chat-box" id="chatBox">
      <p class="chat-placeholder">💬 A chatbot válasza itt fog megjelenni...</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

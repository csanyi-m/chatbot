<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Projekt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🔒 Jelszókérő rész -->
  <div class="password-container">
    <h2>🔐 Kérlek, add meg a jelszót a chatbot használatához:</h2>
    <input type="password" id="passwordInput" placeholder="Jelszó..." />
    <button onclick="verifyPassword()">Belépés</button>
    <p id="passwordError" style="color:red;"></p>
  </div>

  <!-- 💬 Chatbot rész, kezdetben rejtve -->
  <div class="container" id="chatContainer" style="display: none;">
    <h1>Chatbot projekt 🤖</h1>
    <p>Adj meg egy linket, amelyből a chatbot tanulhat:</p>

    <input type="text" id="urlInput" placeholder="https://valami.hu/cikk" />
    <button onclick="fetchTextFromUrl()">📥 Link betöltése</button>

    <p>Írj egy kérdést:</p>
    <input type="text" id="questionInput" placeholder="Mit szeretnél tudni?" />
    <button onclick="answerQuestion()">💬 Küldés</button>

    <div class="chat-box" id="chatBox">
      <p class="chat-placeholder">💬 A chatbot válasza itt fog megjelenni...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
